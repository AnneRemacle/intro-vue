<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Introduction à Vue js</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>

        <div id="app">
            <page-title></page-title>
        </div>

        <!-- dans la balise, on peut soit écrire en camelcase, soit avec des tirets, W3C recommande l'utilisation des tirets -->
        <!-- child est un objet de paramétrage, on aurait pu écrire directement le contenu dans components à l'intérieur de new Vue -->
        <!-- les données des composants ne peuvent pas être exposées directement dans un objet littéral, elles doivent etre exposées dans un objet qui est retourné par une fonction nommée data -->

        <script type="text/javascript">
            new Vue( {
                el : '#app',
                components: {
                    pageTitle: {
                        template: `<h1>{{ title }}</h1>`,
                        data() {
                            return {
                                title: 'Hello world!'
                            }
                        }
                    }
                }
            } )
        </script>
    </body>
</html>
