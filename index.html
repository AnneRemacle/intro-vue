<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Introduction à Vue js</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>

        <div id="app">
            <h1>
                <a :href="lien_salut">{{ title }}</a> <!-- v-bind qui peut être raccourci en : établit une liaison entre la donnée lien_salut et href -->
            </h1>
            <ul>
                <li v-for="(member, index) in family">{{ index }} - {{ member }}</li>
            </ul>
            <!-- on boucle sur le tableau avec v-for. On crée une variable temporaire member pour les éléments du tableau -->
            <!-- On peut récupérer plusieurs méta données d'un élément, comme ici plus haut, l'index de l'élément du tableau -->
        </div>

        <script type="text/javascript">
            new Vue( {
                el : '#app',
                data: {
                    title: 'Hello world !',
                    lien_salut: 'http://www.google.be',
                    show: false,
                    family: [ 'Anne', 'Card', 'Argus', 'Jean-Paul' ]
                }
            } )
        </script>
    </body>
</html>
