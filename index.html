<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Introduction à Vue js</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>

        <div id="app">
            <h1>
                <a :href="lien_salut">{{ title }}</a> <!-- v-bind qui peut être raccouric en : établit une liaison entre la donnée lien_salut et href -->
            </h1>
            <template v-if="show">
                <p>J'apprends Vue</p>
            </template>
            <template v-else>
                <p>Je n'apprends pas Vue</p>
            </template>
        </div>

        <script type="text/javascript">
            new Vue( {
                el : '#app',
                data: {
                    title: 'Hello world !',
                    lien_salut: 'http://www.google.be',
                    show: false
                }
            } )
        </script>
    </body>
</html>
