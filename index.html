<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Introduction à Vue js</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>

        <div id="app">
            <h1>
                <a :href="lien_salut">{{ title }}</a> <!-- v-bind qui peut être raccourci en : établit une liaison entre la donnée lien_salut et href -->
            </h1>
            <form action="#">
                <label for="test">Champ de texte</label>
                <input type="text" name="test" id="test" v-model="input_content" />
            </form>

            <p>{{ input_content }}</p>

            <!-- v-model crée une liaison bi-directionnelle entre les données et le modèle, ça regroupe v-bind et v-on en une seule action -->
        </div>

        <script type="text/javascript">
            new Vue( {
                el : '#app',
                data: {
                    title: 'Hello world !',
                    lien_salut: 'http://www.google.be',
                    input_content: "test"
                }
            } )
        </script>
    </body>
</html>
