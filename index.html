<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Introduction à Vue js</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>

        <div id="app">
            <page-title></page-title>
        </div>

        <!-- dans la balise, on peut soit écrire en camelcase, soit avec des tirets, W3C recommande l'utilisation des tirets -->
        <!-- child est un objet de paramétrage, on aurait pu écrire directement le contenu dans components à l'intérieur de new Vue -->

        <script type="text/javascript">
            const child = {
                template: `<h1>Le titre de ma page</h1>`
            }

            new Vue( {
                el : '#app',
                components: {
                    pageTitle: child
                }
            } )
        </script>
    </body>
</html>
